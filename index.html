<!DOCTYPE html>
<html>
  <head>
    <title>Biển Số</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #00ff00;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .license-plate {
        width: 800px;
        height: 200px;
        background: white;
        border: 5px solid black;
        border-radius: 15px;
        display: none;
        align-items: center;
        justify-content: center;
      }

      .number-series {
        font-size: 120px;
        font-weight: bold;
        letter-spacing: 15px;
      }

      .show {
        display: flex;
      }

      .green {
        color: green;
      }

      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="license-plate" id="plateDisplay">
      <div class="number-series" id="plateNumber"></div>
    </div>

    <script>
      const socket = io("http://localhost:3000");
      const plateDisplay = document.getElementById("plateDisplay");
      const plateNumber = document.getElementById("plateNumber");

      socket.on("showPlate", (data) => {
        plateNumber.textContent = data.number;
        plateNumber.className =
          "number-series " + (data.status === "0" ? "green" : "red");
        plateDisplay.classList.add("show");
      });

      socket.on("hidePlate", () => {
        plateDisplay.classList.remove("show");
      });
    </script>
  </body>
</html>
